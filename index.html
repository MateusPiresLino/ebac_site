<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Familiar | Bahia | Grupo SAF</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Inclui o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
    <header class="container_menu">
        <nav>
            <ul>
                <a href="#"><li>Início</li></a>
                <a href="#"><li>Assistência Funeral</li></a>
                <a href="#"><li>Planos</li></a>
                <a href="#"><li>Serviços</li></a>
                <a href="#"><li>Projetos</li></a>
                <a href="#"><li>Convênios</li></a>
                <a href="#"><li>Unidade</li></a>
                <a href="#"><li>Trabalhe Conosco</li></a>
                <a href="#"><li>LGPD</li></a>
                <a href="#"><li>Ouvidoria</li></a>
            </ul>
        </nav>
        <div class="container_logo">
            <img src="./src/imagens/logo_saf21anos.png" alt="">
        </div>
    </header>

    <main>
        <section class="">
            <!-- Início dos indicadores do carrossel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ol>
                <!--Fim dos indicadores do carrossel-->

                <!-- Início slide do carrossel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./src/imagens/safimagem1_.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./src/imagens/saf_imagem2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./src/imagens/saf_imagem3.png" alt="Third slide">
                    </div>
                </div>
                <!-- Fim slide carrossel -->

                <!-- Início botões anterior e próximo -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
                <!-- Fim botões anterior e próximo -->
            </div>

            <!-- Incluir o JS do bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </section>
        <section class="container_box2">
            <form action="">
                <h3>Fale Conosco</h3>
                <div class="container_formulario">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="tel" placeholder="Contato (opcional)">
                    <textarea name="" id="" placeholder="sua mensagem" required></textarea>
                    <button>Enviar</button>
                </div>
            </form>
            <div class="container_testemunho">
                <h3>Depoimento</h3>
                <iframe  controls src="https://www.youtube.com/embed/24MqCb8mKuE?si=NZ7ruKiwicFMVWc8" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
